<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>CSHelpDesk</title>
    <link rel="stylesheet" href="style.css" >
  </head>
  <body>
    <header>
      <div class="header">
        <div class="right">
          <div>
            <img class="img" src="image/Mumlogo.JPG" alt="Azure Pic" />
          </div>
          <p id="span"><span>|</span></p>
          <div><p id="span">Compro Help Desk</p></div>
        </div>
        <div class="left">
          <div class="a"><p>Agent Portal</p></div>
          <div class="b"><p>Submit Ticket</p></div>
          <div class="c"><p>Knowledge Base</p></div>
          <div class="d"><p>Login</p></div>
        </div>
      </div>
    </header>

    <main>
      <section>
        <div id="heading">
          <h1>Welcome To Our Support Center</h1>
        </div>

        <div class="main">
          <div>
            <form class="login">
              <div>
                <div>
                  <h4>Login</h4>
                </div>
                <div class="lo">
                  <label >login to know the status of the ticket</label>
                </div>
                <div class="lo">
                  <button class="buttonaz">
                    <img class="azure" src="image/images.png" alt="Azure" />
                  </button>
                </div>
                <div>
                  <label class="l"> or login using</label>
                </div>

                <div>
                  <label>Username or Email</label>
                  <br />
                  <input class="input" type="text" placeholder="Enter email" />
                </div>

                <div>
                  <label for="">Password</label><br />
                  <input
                    class="input"
                    type="Password"
                    placeholder="Enter password"
                  />
                </div>

                <div class="footer">
                  <div><input type="checkbox" checked />Remember me</div>
                  <div class="pass">Forgot password?</div>
                </div>
                <div class="btn">
                  <button class="button">Login</button>
                </div>
              </div>
            </form>
          </div>

          <div >
            <div >
              <p class="parag">
                Login to track your existing support requests. If you have not <br>
                created a ticket yet then you would need to <span class="emp">register</span>  or <span class="emp">create a</span>  <br>
               <span class="emp">new ticket</span>  to begin.
              </p>
            </div>
            <div>
              <button class="tic">Submit Ticket</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <div class="bot">
      <a href="https://validator.w3.org/check?url=https://ekibru.github.io/W1D3CSHelpDesk"
        ><img src="image/w3c-html5-logo.png" alt="Html5 Logo"
      /></a>
      <a href="http://jigsaw.w3.org/css-validator/validator?uri=https://ekibru.github.io/W1D3CSHelpDesk/style.css"
        ><img class="css-logo" src="image/css-logo.gif" alt="CSS Logo"
      /></a>
    </div>
  </body>
</html>
